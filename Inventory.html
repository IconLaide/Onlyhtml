    <br />
    <br />

    <section>
      <label for="Location"> Choose your desired Location: </label>

      <datalist id="Location">
        <option value="Lagos"></option>
        <option value="Ibadan"></option>
        <option value="Lokoja"></option>
        <option value="Akungba"></option>
        
      </datalist>
      
      <form>
        <br>
        <label for="Name">
            Name:
            <input type="text" id="Name" name="Name">
        </label>
        <p></p>
        <label for="post">
            Post:
            <input type="text" id="post" name="post">
        </label>
        <p></p>
        <label for="unit">Unit:</label>
            <input type="text" name="unit" id="unit">
        <p></p>
        <label for="type">Type:</label>
            <input type="text" name="type" id="type">
        </label>
        <p></p>
        <label for="selector">
          <select id="selector">
                <option>Kerozene</option>
                <option>Diesel</option>
                <option selected>Petrol</option>
                <option>Gas</option>
            </select>
        </label>
      </form>
<p></p>
<h3>Internal Operation Method</h3>
        <form>
            <label for="tank-tank">
                Tank-Tank <p></p>
                <input type="checkbox" id="tank-tank" name="tank-tank">

            <p></p>
            <label for="Walk-in-Customer">

            </label>
            <p></p>

            <label for="Transfer">
                Transfer<p></p>
                <input type="checkbox" id="Transfer" name="Transfer"checked>
            </label>

            
        </form>

    </section>
    <p></p>
    <div>

            </textarea

    <p></p>
